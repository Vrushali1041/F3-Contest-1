<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F3 Contest-1</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->

<body>
    <div class="container">
        <header>New Employees</header>
        <div class="form">
            <div class="input-box">
                <label for="name">Enter Name</label><br><br>
                <input type="text" name="name" id="name">
            </div>

            <div class="input-box">
                <label for="profession">Enter Profession</label><br><br>
                <input type="text" name="profession" id="profession">
            </div>

            <div class="input-box">
                <label for="age">Enter Age</label><br><br>
                <input type="number" name="age" id="age">
            </div>
        </div>

        <button id="add-user">Add Users</button>

        <p id="error-msg">Error : Please Make sure All the fields are filled before adding in an employee !</p>

        <p>Added Employees</p>
        <div class="employeesList"></div>

        <!-- <p id="employees-count">You have 0 employess.</p> -->

    </div>
    <script src="script.js"></script>
</body>

</html>
